version: "3.9"

services:
  bot:
    build:
      dockerfile: docker/gadoneko/Dockerfile
    image: pjatk21/discordcat:latest
    entrypoint: poetry run python3 -O -m gadoneko.bot
    environment:
      MOTD: â˜ƒï¸ğŸ„ javastic christmas ğŸŒ²â„ï¸
    env_file:
      - .production.env
    depends_on:
      - mongol
      - webgate
      - tika
    restart: unless-stopped
  cron:
    image: pjatk21/discordcat:latest
    entrypoint: poetry run python3 -O -m gadoneko.cron
    env_file:
      - .production.env
    depends_on:
      - mongol
    restart: unless-stopped
  tika:
    build:
      dockerfile: docker/tika/Dockerfile
  webservice:
    image: pjatk21/discordcat:latest
    entrypoint: poetry run python -m uvicorn webpanel:app --host 0.0.0.0
    ports:
      - '9093:8000'
    env_file:
      - .production.env
    depends_on:
      - mongol
    restart: unless-stopped
  mongol:
    image: mongo:latest
    volumes:
